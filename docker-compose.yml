# Docker Compose for RevTicket Microservices with Consul

services:
  mysql:
    image: mysql:8.0
    container_name: revticket-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-revticket_db}
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - revticket-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 30s

  mongodb:
    image: mongo:8.0
    container_name: revticket-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - revticket-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 30s

  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
    command: consul agent -dev -ui -client=0.0.0.0
    networks:
      - revticket-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "consul members" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api-gateway:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_REPO:-harshwarbhe}/api-gateway:${BUILD_VERSION:-latest}
    build:
      context: ./Microservices-Backend
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: "8500"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - revticket-network
    restart: unless-stopped

  user-service:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_REPO:-harshwarbhe}/user-service:${BUILD_VERSION:-latest}
    build:
      context: ./Microservices-Backend
      dockerfile: user-service/Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/user_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: "8500"
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: "8081"
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - revticket-network
    restart: unless-stopped

