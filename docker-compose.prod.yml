services:
  mysql:
    image: mysql:8.0
    container_name: revticket-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Admin123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-revticket_db}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - revticket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: revticket-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - revticket-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
    command: consul agent -dev -ui -client=0.0.0.0
    networks:
      - revticket-network
    healthcheck:
      test: ["CMD-SHELL", "consul members"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  api-gateway:
    image: harshwarbhe/revticket_microservices-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      JWT_SECRET: ${JWT_SECRET:-RevTicketSecretKeyForJWTTokenGeneration2024SecureAndLongEnough}
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - revticket-network
    restart: unless-stopped

  user-service:
    image: harshwarbhe/revticket_microservices-user-service:latest
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/user_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Admin123}
      SPRING_CLOUD_CONSUL_HOST: consul
      JWT_SECRET: ${JWT_SECRET:-RevTicketSecretKeyForJWTTokenGeneration2024SecureAndLongEnough}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_USERNAME: ${MAIL_USERNAME:-harshwarbhe18@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-hghtodqpoaubkqjh}
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - revticket-network
    restart: unless-stopped

  movie-service:
    image: harshwarbhe/revticket_microservices-movie-service:latest
    container_name: movie-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/movie_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Admin123}
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mysql:
        condition: service_healthy
      consul:
